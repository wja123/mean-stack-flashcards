      <div class="section no-pad-bot" id="index-banner" ng-controller="mainCtrl">
        <div class="container">
          <br><br>
          <h1 class="header center orange-text">Challenge Yourself!</h1>
          <div class="row center">
            <h5 class="header col s12 light">Everyday flashcards for kickass students</h5>
          </div>
          <br><br>

        </div>
      </div>


<div class="container" ng-hide="flashShow">
  <div class="collection" ng-repeat="item in categories track by $index">

    <a href="#!" class="collection-item">{{item.category}}<span class="new badge" ng-click="getQuests(this)">Select</span></a>
  </div>
</div>

<div class="container" ng-show="flashShow">
  
      <div class="row">
        <div class="col s12 m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{quest.category}}</span>
              <p>Question: {{quest.question}}</p>
              <br>
              <p>Hint: {{quest.hint}}</p>
              <br>
              <h3><p ng-show="revAns">{{quest.answer}}</p> </h3>
            </div>
            <div class="card-action">
              <a ng-click="revealAns(quest)">ANSWER</a>
              <a ng-click="nextAns(quest)">NEXT</a>
              <a ng-click="returnToHome()">HOME</a>
            </div>
          </div>
        </div>
      </div>
</div>
